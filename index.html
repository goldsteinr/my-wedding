<!DOCTYPE html>
<html dir="ltr" lang="pt-br">

<head>
  <title>Denise & Ricardo </title>
  <link href="https://fonts.googleapis.com/css?family=Tangerine:400,700" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
  <header>
    <ul class="menu js-menu">
      <button class="menu__icon button button-clear">
        <i>&#9776;</i>
        <span>Menu</span>
      </button>
      <li class="menu__item">
        <a class="menu__item-link" href="">
          Quando e Onde?
        </a>
      </li>
      <li class="menu__item">
        <a class="menu__item-link" href="">Noiva e Noivo</a>
      </li>
      <li class="menu__item">
        <a class="menu__item-link" href="">Madrinhas e Padrinhos</a>
      </li>
      <li class="menu__item">
        <a class="menu__item-link" href="">RSVP</a>
      </li>
    </ul>
  </header>
  <div class="container">
    <h1>Denise & Ricardo</h1>

  </div>
  <div class="container when-where">
    <div class="row">
      <section class="title">
        <h2>Quando e Onde?</h2>
        <img src="dist/images/casamento_convite_deniseericardo_leaf_2.jpg"
        alt="">
      </section>
      <p>Sábado, 22 de Setembro de 2018</p>
      <p>19h30</p>
      <p>Av. Pasteur, 333 - Botafogo/Urca, Rio de Janeiro</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.934994318946!2d-43.17455868483997!3d-22.952621045278935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99801db3420887%3A0xa575b85ce400c696!2sIate+Clube+do+Rio+de+Janeiro!5e0!3m2!1sen!2sbr!4v1526864311674"
        width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="container">
    <h2>RSVP</h2>
    <form netlify name="RSVP" method="POST">
      <div class="row">
        <input name="Nome" class="column" type="text" placeholder="Nome" required>
        <input name="Sobrenome" class="column" type="text" placeholder="Sobrenome" required>
      </div>
      <div class="row">
        <small>Além de você, quantos convidados a mais irão?</small>
        <select name="Convidados" required>
          <option value="0" selected>Apenas eu</option>
          <option value="1">+ 1</option>
          <option value="2">+ 2</option>
          <option value="3">+ 3</option>
          <option value="4">+ 4</option>
          <option value="5">+ 5</option>
        </select>
      </div>
      <div class="row">
        <textarea name="Mensagem aos noivos:" id="" cols="30" rows="10" placeholder="Mensagem aos noivos"></textarea>
      </div>
      <div class="row">
        <button type="submit">Confirmar presença!</button>
      </div>
    </form>
  </div>
  <script src="dist/js/app.min.js"></script>
</body>

</html>
